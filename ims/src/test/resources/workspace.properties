######################################################
# Adobe Developer Console Workspace properties
# see our Service Account Integration (JWT authentication flow) doc
# https://www.adobe.io/authentication/auth-methods.html#!AdobeDocs/adobeio-auth/master/AuthenticationOverview/ServiceAccountIntegration.md),
# for more details.
######################################################
ims_url=https://ims-na1.adobelogin.com
# meta_scopes : comma separated list of metascopes associated with your API
meta_scopes=/s/event_receiver_api,/s/ent_adobeio_sdk
# other sample meta_scopes: /s/ent_user_sdk,/s/ent_marketing_sdk,/s/creative_sdk
# adobe.io console info
ims_org_id = your IMS Organization ID as shown in your Adobe Developer Console workspace
technical_account_id = your Technical account ID as shown in your Adobe Developer Console workspace
api_key = your API Key (Client ID) as shown in in your Adobe Developer Console workspace
client_secret = your Client secret as shown in in your Adobe Developer Console workspace
# You then have 3 options to configure the privateKey (associated with the public key set in your Adobe Developer Console workspace):
# * Option 1: use a pcks8 file (using the `pkcs8_file_path` config)
# * Option 2: use base 64 encoded pcks8 key (using the `encoded_pkcs8` config)
# * Option 3: use a keystore (using the `pkcs12_file_path`, `pkcs12_alias` and `pkcs12_password` config)
pkcs8_file_path = /absolute/file/path/to/your/private.pkcs8.key

