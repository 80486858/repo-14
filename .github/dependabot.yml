version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: Microsoft.Extensions.DependencyInjection.Abstractions
    versions:
    - "> 2.0.0"
  - dependency-name: System.Memory
    versions:
    - "> 4.5.1, < 4.6"
